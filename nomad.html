<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="content">
        <div class="content__mainTitle">Sign in</div>
        <div class="content__inputContent">
          <input
            type="text"
            class="content__inputContent-email"
            placeholder=" email"
          />
          <input
            type="text"
            class="content__inputContent-password"
            placeholder=" password"
          />
          <span class="content__inputContent-quePassword"
            >Forgot Password?</span
          >
        </div>
        <div class="content__checkarea">
          <input
            type="checkbox"
            class="content__inputContent-checkbox"
            checked
          />Remember Me
        </div>
        <div class="content__signin">
          sign in
        </div>
        <div class="content__or">OR</div>
        <div class="btn">
          <div class="btn__facebook">Facebook</div>
          <div class="btn__twitter">Twitter</div>
        </div>
        <div class="content__firstfooter">
          <div class="content_content__firstfooterContentArea">
            <span class="content__firstfoote-account">need an account?</span>
            <span class="content__firstfoote-accountRed">Sign up</span>
            <div class="content__secondfooter">
              <span class="content__secondfooter-password"
                >forgot your password</span
              >
              <span class="content__secondfooter-passwordRed">retrive</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

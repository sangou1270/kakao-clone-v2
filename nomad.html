<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>instargram</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">instargram</h1>
      </div>
      <div class="header__icon">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="avatarMainImg">
      <div
        class="avatarMainImg__avatarMainImg avatarMainImgs avatarMainImg--lg"
      >
        <div class="avatarimg_column">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            alt=""
            class="g-avatar-imgMain__avatar"
          />
        </div>
      </div>
      <div
        class="avatarMainImg__avatarMainImg avatarMainImgs avatarMainImg--lg"
      >
        <div class="avatarimg_column">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            alt=""
            class="g-avatar-imgMain__avatar"
          />
        </div>
      </div>
      <div
        class="avatarMainImg__avatarMainImg avatarMainImgs avatarMainImg--lg"
      >
        <div class="avatarimg_column">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            alt=""
            class="g-avatar-imgMain__avatar"
          />
        </div>
      </div>
      <div
        class="avatarMainImg__avatarMainImg avatarMainImgs avatarMainImg--lg"
      >
        <div class="avatarimg_column">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            alt=""
            class="g-avatar-imgMain__avatar"
          />
        </div>
      </div>
    </main>
    <main class="avatarimg">
      <header class="avatarimg__header">
        <div class="avatarimgs__avatarimg avatarimgs avatarimg">
          <div class="avatarimg_column">
            <img
              src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
              alt=""
              class="g-avatar-img__avatar"
            />
            <div class="avatarimg__content">
              <span class="avatarimg__name">
                Sangou Song
              </span>
              <span class="avatarimg__time">
                5 min
              </span>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="footer">
        <div class="footer__timelineImg">
          <img
            src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2019%2F08%2Fstranger-things-nike-11.jpg?fit=max&cbr=1&q=90&w=750&h=500"
            alt=""
            class="footer__timelineImg-main"
          />
        </div>
        <div class="footer__column">
          <div class="footer__column-content">
            <span class="footer__hearticon">
              <i class="far fa-heart"></i>
            </span>
            <span class="footer__hearticon-count">
              2,515
            </span>
            <span class="footer__commenticon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="footer__commenticon-count">
              350
            </span>
            <span class="footer__bookmarkicon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-braille"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

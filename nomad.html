<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="content__top">
        <img
          class="content__top-img"
          src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xs-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1550795428390"
          alt=""
        />
        <div class="content__top-main">
          iPhone X🅂
        </div>
        <div class="content__top-submain">
          아이폰은 2010년 기준으로 미국, 중국, 대한민국, 베트남, 필리핀, 독일
          등을 비롯, 캐나다, 프랑스, 일본, 타이완, 러시아 등 80여개국에 진출해
          있으며, 지속적으로 개통 국가가 추가되고 있다.
        </div>
        <div class="content__top-footer">
          $149
          <div class="content__top-footer-star">
            <i class="fas fa-star" style="color:#FEBE50"></i>
            <i class="fas fa-star" style="color:#FEBE50"></i>
            <i class="fas fa-star" style="color:#FEBE50"></i>
            <i class="fas fa-star" style="color:#FEBE50"></i>
            <i class="fas fa-star" style="color:#D7DEE2"></i>
            <span class="content__top-footer-review">16</span>
          </div>
        </div>
      </div>
      <div class="content__bottom">
        <div class="content_botton-area">
          <div class="content__bottom-backgroundarea"></div>
          <img
            class="content__botton-backgroundimg"
            src="https://cdn.pixabay.com/photo/2019/08/01/15/35/landscape-4377796_1280.jpg"
            alt=""
          />
          <img
            class="content__botton-profileimg"
            src="https://avatars3.githubusercontent.com/u/37828337?s=460&v=4"
            alt=""
          />
        </div>
        <div class="content__bottom-submain">
          Sang Ou Song
        </div>
        <div class="content__bottom-submain2">
          Like Boss & CEO
        </div>
        <div class="content_bottom-box">
          <div class="content__bottom-leftbox">
            Follow
          </div>
          <div class="content__bottom-rightbox">
            Message
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

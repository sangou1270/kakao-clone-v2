<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1>Welcome To Happy Hover Event ðŸ˜œ</h1>
    </div>
    <section class="background">
      <div class="camera">
        <div class="camera-grid">
          <div class="camara-grid__default">
            <div class="camara-grid__default-title">
              <div class="camara-grid__default-title-content">Camera</div>
              <div class="camara-grid__default-title-subcontent">
                By Jacob Cummings
              </div>
              <div class="camara-grid_default-title-btn">Take a look</div>
            </div>
          </div>
          <div class="camara-grid__change">
            <img
              src="https://freeiconshop.com/wp-content/uploads/edd/camera-flat.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="fire">
        <div class="fire__grid">
          <img
            src="http://www.textures4photoshop.com/tex/thumbs/fireball-PNG-transparent-background-thumb35.png"
            alt=""
            class="fire__gird-img"
          />
          <div class="fire__gird-gird">
            <div class="fire__grid-gird-box">
              <div class="fire__gird-grid-boxtitle">Game Center</div>
              <div class="fire__gird-grid-subtitle">by Sangou</div>
            </div>
            <div class="fire__grid-gird-box1">
              <div class="btn">Task a Look</div>
            </div>
          </div>
        </div>
      </div>

      <div class="safari">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4NoJxfBVocAGyWjjMQIqvn_LQkQG-h_huZ1AxyyW45uHArHcW"
          alt=""
          class="safari__gird-img"
        />
        <div class="safari-imformation">
          <div class="safari__grid-gird-box">
            <div class="safari__gird-grid-boxtitle">Game Center</div>
            <div class="safari__gird-grid-subtitle">by Sangou</div>
          </div>
          <div class="safari__grid-gird-box1">
            <div class="safari-btn">Task a Look</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

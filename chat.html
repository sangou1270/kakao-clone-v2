<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__comlumn">
        <span class="status-var__clock">13:32</span>
      </div>
      <div class="status-bar__comlumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-var__bettery-level">98%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              Comeon StartUp
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Ok Wecome To My StartUp!!!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>

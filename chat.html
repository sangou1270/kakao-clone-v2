<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__comlumn">
          <span class="status-var__clock">13:32</span>
        </div>
        <div class="status-bar__comlumn">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">98%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left "></i>
          </a>
          <h1 class="header__title">Best friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Comeon StartUp
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Ok Wecome To My StartUp!!!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://scontent-icn1-1.cdninstagram.com/vp/046ecd15901591c75d9c240a7de9e2e1/5DD5F4F6/t51.2885-19/s150x150/27579758_205719123501492_9181737070563950592_n.jpg?_nc_ht=scontent-icn1-1.cdninstagram.com"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send Message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <div class="chat__write-column">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">ÌôîÎ©¥Ïù¥ ÎÑàÎ¨¥ ÌÅ¨ÏúºÎã§!!! ü•∞</span>
    </div>
  </body>
</html>
